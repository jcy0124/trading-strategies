<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户交易信息列表</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/layui/css/layui.css" rel="stylesheet">


    <style type="text/css">
        .container {
            padding: 20px;
        }

        .search {
            padding-bottom: 20px;
            border-bottom: 1.5px solid #ddd;
        }

        #add {
            margin-right: 5em;
        }

        #search {
            margin-left: 0.5em;
        }

        .pagination {
            display: flex;
            padding-left: 0;
            margin: 20px 0;
            border-radius: 4px;
        }

        .pagination > li:last-child > a, .pagination > li:last-child > span {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .pagination > li:first-child > a, .pagination > li:first-child > span {
            margin-left: 0;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        .pagination > .active > a, .pagination > .active > a:focus, .pagination > .active > a:hover, .pagination > .active > span, .pagination > .active > span:focus, .pagination > .active > span:hover {
            z-index: 3;
            color: #fff;
            cursor: default;
            background-color: #337ab7;
            border-color: #337ab7;
        }

        .pagination > li > a, .pagination > li > span {
            position: relative;
            float: left;
            padding: 6px 12px;
            margin-left: -1px;
            line-height: 1.42857143;
            color: #337ab7;
            text-decoration: none;
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <input type="text" id="ctx" hidden="hidden" th:value="${#request.getContextPath()}">
    <div class="search">
        <div class="input-group col-md-8">
            <button class="layui-btn"  type="button" id="add"
                    onclick="window.location.href='addusertradeinfo.html'">
                新增
            </button>
            <input class="form-control" type="text" id="name" placeholder="请输入股票名称">

            <select class="form-select" aria-label="股票状态" id="codeStatus">
                <option selected value="">--- 请选择 ---</option>
                <option value="1">买入</option>
                <option value="2">持有</option>
                <option value="3">卖出</option>
            </select>

            <span class="input-group-btn">
					<button class="layui-btn layui-btn-radius layui-btn-primary layui-border-blue" type="button" id="search">查询</button>
			</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="portlet">
                <div class="category-list">
                    <table class="table table-striped table-hover" id="dataTable">
                        <thead>
                        <tr>
                            <th>股票代码</th>
                            <th>股票名称</th>
                            <th>日期</th>
                            <th>股票状态</th>
                            <th>买入价格</th>
                            <th>卖出价格</th>
                            <th>总收益</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8" align="center" style="position: fixed; bottom: 20%;">
            <!-- 分页控件，标签必须是<ul> -->
            <ul id="pageButton" class="pagination-centered"></ul>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script src="../../static/js/bootstrap-paginator.js"></script>
<script src="../../static/layui/layui.js"></script>


<script type="text/javascript">
    //var ctx = $("#ctx").val();
    var ctx = "http://localhost:8080";
    $(function () {
        // 查询第一页数据
        getPage(1);

        // 搜索
        $("#search").click(function () {
            getPage(1);
        });
    });

    // 获取指定页码的数据
    function getPage(pageNo) {
        var dataRow = "";
        $.ajax({
                url: ctx + "/userinfo/web/page",
                type: "post",
                data: {
                    "name": $("#name").val(),
                    "codeStatus": $("#codeStatus").val(),
                    "page": pageNo
                },
                dataType: "json",
                success: function (response) {
                    dataRow = "";
                    if (response.data.records.length > 0) {
                        $.each(response.data.records, function (i, r) {
                            dataRow
                                += '<tr><td>'
                                + r.code
                                + '</td><td>'
                                + r.name
                                + '</td><td>'
                                + r.date
                                + '</td>'

                            if (r.codeStatus === "1") {
                                dataRow += '<td><span style="color:red">买入</span></td>'
                            }
                            if (r.codeStatus === "2") {
                                dataRow += '<td>持有</td>'
                            }
                            if (r.codeStatus === "3") {
                                dataRow += '<td><span style="color:green">卖出</span></td>'
                            }

                            dataRow += '<td>'
                                + r.buyPrice
                                + '</td><td>'
                                + r.sellPrice
                                + '</td>'

                            if (r.totalProfit >= 0 && r.codeStatus === "3") {
                                dataRow += '<td><span style="color:red">' + r.totalProfit + '</span></td>'
                            } else if (!r.totalProfit >= 0 && r.codeStatus === "3"){
                                dataRow += '<td><span style="color:green">' + r.totalProfit + '</span></td>'
                            } else {
                                dataRow += '<td>' + r.totalProfit + '</td>'
                            }
                            ;

                            dataRow += '<td><a href="javascript:summary(' + r.id + ')" style="color: blue;">总结' +
                                '</a>&nbsp;&nbsp;<a href="javascript:detail(' + r.id + ')" style="color: blue;">查看' +
                                '</a>&nbsp;&nbsp;<a href="javascript:remove(' + r.id + ',' + pageNo + ')" style="color: red;">删除</a></td></tr>';
                        });
                    }

                    $("#dataTable tbody").empty();
                    $("#dataTable tbody").append(dataRow);
                    // 分页按钮
                    var element = $('#pageButton');
                    var options = {
                        bootstrapMajorVersion: 4,
                        currentPage: pageNo, // 当前页数
                        numberOfPages: 10, // 显示按钮的数量
                        totalPages: response.data.pages, // 总页数
                        current: response.data.current,
                        itemTexts: function (type, page, current) {
                            switch (type) {
                                case "first":
                                    return "首页";
                                case "prev":
                                    return "上一页";
                                case "next":
                                    return "下一页";
                                case "last":
                                    return "末页";
                                case "page":
                                    return page;
                            }
                        },
                        // 点击事件，用于通过Ajax来刷新整个list列表
                        onPageClicked: function (event, originalEvent, type, page) {
                            getPage(page);
                        }
                    };

                    element.bootstrapPaginator(options);
                }
            }
        )
    }

    function detail(id){
        window.location.href = 'detailusertradeinfo.html?id=' + id;
    }

    function summary(id){
        window.location.href = 'usertradesummary.html?id=' + id;

    }

    function remove(id, pageNo) {
        parent.layer.confirm('确认删除？', function (index) {
            $.ajax({
                url: "http://localhost:8080/userinfo/web/delete",
                type: "post",
                data: {
                    "id": id
                },
                dataType: "json",
                success: function (response) {
                    if (response.code === 200) {
                        parent.layer.close(index);
                        getPage(pageNo)
                    }
                }
            })
        })
    }

</script>
</body>
</html>
